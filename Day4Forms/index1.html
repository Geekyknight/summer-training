<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body bgcolor=" lightyellow">
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
            margin-top: 30px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
        }

         input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
<!--     
    <fieldset>
        <legend style="text-align: center;">Form



            </legend>

    </fieldset> -->
    <table>
        <tr>
            <th style="text-align: center; background:lightcoral;" colspan="4">Registratiom Form </th>
        </tr>

        <!-- ************row-----2 -->

        <tr>
            <td> Student Name</td>
            <td><input type="text" placeholder=" first name" required></td>
            <td><input type="text" placeholder="middle name"></td>
            <td><input type="text" placeholder="Last name" required></td>

        </tr>
        <!-- ************Row-----3---- -->
        <tr>
            <td>Father's name</td>
            <td> <input type="text" placeholder="Father's Name" required></td>
            <td>Mother's name</td>
            <td><input type="text" placeholder="Mother's Name" required></td>
        </tr>
        <!-- ************Row-----4---- -->
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date"></td>
            <td>Gender</td>
            <td> Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Others<input type="radio"
                    name="Gender"></td>
            <!-- 
            *******row----5 -->

        <tr>

        </tr>

        <td>Category</td>
        <td> General<input type="radio" name="Category">OBC<input type="radio" name="Category">SC/ST<input type="radio"
                name="Category"> </td>
        <td>PWD Quota:</td>
        <td> Yes<input type="radio" name="PWD">No<input type="radio" name="PWD"></td>



        </tr>

        <!-- *********row-----6 -->
        <tr>
            <td>EX-Servicemen:</td>
            <td> Yes<input type="radio" name="pvJob">No<input type="radio" name="pvJob"></td>
            <td>EWS:</td>
            <td> Yes<input type="radio" name="EWS">No<input type="radio" name="EWS"></td>

        </tr>
        <!-- *************row-----7 -->

        <tr>
            <td> *E-mail Id:</td>
            <td><input type="email" placeholder="Enter Your E-mail ID" required></td>
            <td>*Mobile No.:</td>
            <td><input type="text" placeholder="Mobile No." required></td>

        </tr>
        <!-- *************row-----8 -->
        <tr>
            <td>State</td>
            <td> <select name="State" id="State">
                    <option value="">Other </option>
                    <option value="">Delhi-NCR</option>
                    <option value="">UP(Uttar Pradesh)</option>
                    <option value="">Bihar</option>



                </select>
            <td>City</td>
            <td> <select name="State" id="State">
                    <option value="">Other </option>
                    <option value="">Delhi-NCR</option>
                    <option value="">Lucknow</option>
                    <option value="">Patna</option>



                </select>
            </td>


        </tr>

        <!-- ***********row-----9 -->

        <tr>
            <td>Upload Photo</td>
            <td><input type="file"></td>
            <td>Upload Signature</td>
            <td><input type="file"></td>


        </tr>
        <!-- **********row-----9 -->
        <tr>

            <td style="text-align: center;" colspan="4"><input type="submit"></td>
        </tr>

    </table>
   

</body>

</html>
